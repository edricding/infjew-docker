worker_processes 1;

events {
	worker_connections 1024;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	sendfile on;
	keepalive_timeout 65;

	# ACME challenges + HTTP redirect
	server {
		listen 80;
		server_name infjew.com www.infjew.com dashboard.infjew.com verify.infjew.com;

		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}

		location / {
			return 301 https://$host$request_uri;
		}
	}

	# HTTPS - public site
	server {
		listen 443 ssl;
		server_name infjew.com www.infjew.com;

		ssl_certificate /etc/letsencrypt/live/infjew.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/infjew.com/privkey.pem;
		ssl_session_cache shared:SSL:10m;
		ssl_session_timeout 10m;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;

		root /usr/share/nginx/html;
		index index.html;

		# Redirect login to dashboard
		location = /login { return 302 https://dashboard.infjew.com/login; }

		# Block admin paths on public site
		location ^~ /admin/ { return 404; }
		location = /admin { return 404; }

		location /api/ {
			proxy_pass http://backend:8080;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		location / {
			try_files $uri $uri/ $uri.html =404;
		}
	}

	# HTTPS - verify
	server {
		listen 443 ssl;
		server_name verify.infjew.com;

		ssl_certificate /etc/letsencrypt/live/infjew.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/infjew.com/privkey.pem;
		ssl_session_cache shared:SSL:10m;
		ssl_session_timeout 10m;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;

		root /usr/share/nginx/html;
		index index.html;

		# Reuse admin static assets for verify page styling.
		location ^~ /css/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /js/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /vendor/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /fonts/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /images/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /admin/images/ { root /usr/share/nginx/html; try_files $uri =404; }

		# Hide /index and .html suffix on verify domain.
		location = / { try_files /verify/index.html =404; }
		location = /index { return 302 /; }
		location = /index.html { return 302 /; }

		location /api/ {
			proxy_pass http://backend:8080;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Map clean URLs on verify subdomain to /frontend/verify/* files.
		location / {
			try_files /verify$uri /verify$uri/ /verify$uri.html =404;
		}
	}

	# HTTPS - dashboard
	server {
		listen 443 ssl;
		server_name dashboard.infjew.com;

		ssl_certificate /etc/letsencrypt/live/infjew.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/infjew.com/privkey.pem;
		ssl_session_cache shared:SSL:10m;
		ssl_session_timeout 10m;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;

		root /usr/share/nginx/html;
		index index.html;

		# Auth gate: redirect to /login if not authenticated
		error_page 401 = /login;

		# Login page (no auth)
		location = /login {
			auth_request off;
			try_files /admin/login.html =404;
		}

		# Admin static assets (no auth, to render login page too)
		location ^~ /css/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /js/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /vendor/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /fonts/ { root /usr/share/nginx/html/admin; try_files $uri =404; }
		location ^~ /images/ { root /usr/share/nginx/html/admin; try_files $uri =404; }

		location = / { 
			auth_request /api/session/require;
			try_files /admin/index.html =404;
		}
		location = /index { return 302 /; }

		location /api/ {
			proxy_pass http://backend:8080;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# All other paths: map to /admin/* files without .html
		location / {
			auth_request /api/session/require;
			try_files /admin$uri /admin$uri/ /admin$uri.html /admin/index.html;
		}
	}
}
