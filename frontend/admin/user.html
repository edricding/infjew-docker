          <span class="logo-sm text-center"><img
              src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/images/logo-sm.jpg"

        </span>

      <button class="button-close-fullsidebar">
        <i class="ti ti-x align-middle"></i>
      </button>

      <div data-simplebar>
        <!--- Sidenav Menu -->
        <ul class="side-nav">
          <li class="side-nav-item">
            <a href="/index" class="side-nav-link">
              <span class="menu-icon"><i class="ti ti-dashboard"></i></span>

              <span class="badge bg-infjew rounded-pill">5</span>
            </a>
          </li>

          <li class="side-nav-title mt-2">Functions</li>

          <li class="side-nav-item">
            <a data-bs-toggle="collapse" href="#sidebarPrecious" aria-expanded="false" aria-controls="sidebarEcommerce"
              class="side-nav-link">
              <span class="menu-icon"><i class="ti ti-basket-filled"></i></span>
              <span class="menu-text"> Precious </span>
              <span class="menu-arrow"></span>
            </a>
            <div class="collapse" id="sidebarPrecious">
              <ul class="sub-menu">
                <li class="side-nav-item">
                  <a href="/precious-list" class="side-nav-link">
                    <span class="menu-text">Precious List</span>
                  </a>
                </li>
                <li class="side-nav-item">
                  <a href="/precious-section" class="side-nav-link">
                    <span class="menu-text">Precious Section</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>

          <li class="side-nav-item">
            <a href="/user" class="side-nav-link">
              <span class="menu-icon"><i class="ti ti-user"></i></span>
              <span class="menu-text"> User </span>
            </a>
          </li>
        </ul>

        <div class="clearfix"></div>
      </div>
    </div>
    <!-- Sidenav Menu End -->

    <!-- Topbar Start -->
    <header class="app-topbar">
      <div class="page-container topbar-menu">
        <div class="d-flex align-items-center gap-2">
          <!-- Sidebar Menu Toggle Button -->
          <button class="sidenav-toggle-button btn btn-infjew btn-icon">
            <i class="ti ti-menu-deep fs-24"></i>
          </button>
        </div>

        <div class="d-flex align-items-center gap-2">
          <!-- User Dropdown -->
          <div class="topbar-item">
            <div class="dropdown">
              <a class="topbar-link btn btn-outline-primary dropdown-toggle drop-arrow-none" data-bs-toggle="dropdown"
                data-bs-offset="0,22" type="button" aria-haspopup="false" aria-expanded="false">
                <img src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/images/users/avatar-1.png"
                  width="24" class="rounded-circle me-lg-2 d-flex" alt="user-image" />
                <span class="d-lg-flex flex-column gap-1 d-none js-username">
                  --
                </span>
                <i class="ti ti-chevron-down d-none d-lg-block align-middle ms-2"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-end">
                <!-- item-->
                <div class="dropdown-header noti-title">
                  <h6 class="text-overflow m-0">Welcome !</h6>
                  <h6 class="text-overflow m-0">Session: <span class="text-overflow m-0 js-session-remaining">--</span></h6>
                  
                </div>

                <!-- item-->
                <a href="/" class="dropdown-item">
                  <i class="ti ti-lifebuoy me-1 fs-17 align-middle"></i>
                  <span class="align-middle">Dashboard</span>
                </a>

                <div class="dropdown-divider"></div>

                <!-- item-->
                <a href="#" class="dropdown-item active fw-semibold text-danger" id="logout-btn">
                  <i class="ti ti-logout me-1 fs-17 align-middle"></i>
                  <span class="align-middle">Log Out</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Topbar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->
    <div class="page-content">
      <!-- Start Content-->
      <div class="page-container">
        <div class="page-title-head d-flex align-items-sm-center flex-sm-row flex-column gap-2">
          <div class="flex-grow-1">
            <h4 class="fs-18 text-uppercase fw-bold mb-0">User</h4>
          </div>

          <div class="text-end">
            <ol class="breadcrumb m-0 py-0">
              <li class="breadcrumb-item">
                <a href="javascript: void(0);">INFJEW</a>
              </li>

              <li class="breadcrumb-item">
                <a href="javascript: void(0);">User</a>
              </li>


            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header border-bottom border-dashed d-flex flex-wrap justify-content-between gap-2">
                <div class="">
                  <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddUserModal"><i
                      class="ti ti-plus me-1"></i>Add User</a>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="AddUserModal" data-bs-backdrop="static" data-bs-keyboard="false"
                  tabindex="-1" aria-labelledby="AddUserModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                      <div class="modal-header text-bg-primary border-0">
                        <h5 class="modal-title" id="AddUserModalLabel">
                          Add User
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                          aria-label="Close"></button>
                      </div>
                      <!-- end modal header -->

                      <div class="modal-body">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="card">
                              <div class="card-header border-bottom border-dashed">
                                <h4 class="card-title">
                                  New User
                                </h4>
                                <p class="text-muted mb-0">
                                  Add new user.
                                </p>
                              </div>

                              <div class="card-body">
                                <div class="row">

                                  <div class="col-lg-12">
                                    <div class="mb-3">
                                      <label for="add-new-user-username" class="form-label">Username</label>
                                      <input type="text" class="form-control" id="add-new-user-username"
                                        placeholder="Enter new username" required="" />
                                    </div>
                                  </div>

                                  <div class="col-lg-12">
                                    <div class="mb-3">
                                      <label for="add-new-user-password" class="form-label">New Password</label>
                                      <input type="password" class="form-control" id="add-new-user-password"
                                        placeholder="Enter password" />
                                    </div>
                                  </div>
                                  <div class="col-lg-12">
                                    <div class="mb-3">
                                      <label for="add-new-user-reset-password" class="form-label">Repeat New Password</label>
                                      <input type="password" class="form-control" id="add-new-user-reset-password"
                                        placeholder="Repeat password" />
                                    </div>
                                  </div>

                                  <div class="col-lg-12">
                                    <div class="mb-3">
                                      <h6 class="fs-15 mt-3">Role</h6>

                                      <div class="form-check form-radio-primary mb-2">
                                        <input type="radio" id="add-new-user-roleRadio0" name="add-new-user-roleRadio"
                                          class="form-check-input form-check-input-add" />
                                        <label class="form-check-label" for="add-new-user-roleRadio0">Superadmin</label>
                                      </div>
                                      <div class="form-check form-radio-success mb-2">
                                        <input type="radio" id="add-new-user-roleRadio1" name="add-new-user-roleRadio"
                                          class="form-check-input form-check-input-add" checked />
                                        <label class="form-check-label" for="add-new-user-roleRadio1">Admin</label>
                                      </div>
                                      <div class="form-check form-radio-warning mb-2">
                                        <input type="radio" id="add-new-user-roleRadio2" name="add-new-user-roleRadio"
                                          class="form-check-input form-check-input-add" />
                                        <label class="form-check-label" for="add-new-user-roleRadio2">User</label>
                                      </div>

                                     
                                    </div>
                                  </div>
                                
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                          Close
                        </button>
                        <button type="button" class="btn btn-primary" id="add-new-user-btn">
                          Submit
                        </button>
                      </div>
                      <!-- end modal footer -->
                    </div>
                    <!-- end modal content-->
                  </div>
                  <!-- end modal dialog-->
                </div>
                <!-- end modal-->
              </div>
              <!-- end card header -->

              <div class="card-body">
                <div id="table-gridjs"></div>
                <!-- Modal -->
                <div class="modal fade" id="ResetPasswordModal" data-bs-backdrop="static" data-bs-keyboard="false"
                  tabindex="-1" aria-labelledby="ResetPasswordModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                      <div class="modal-header text-bg-primary border-0">
                        <h5 class="modal-title" id="ResetPasswordModalLabel">
                          Reset Password
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                          aria-label="Close"></button>
                      </div>
                      <!-- end modal header -->

                      <div class="modal-body">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="mb-3">
                              <label for="reset-password" class="form-label">New Password</label>
                              <input type="password" class="form-control" id="reset-password"
                                placeholder="Enter new password" />
                            </div>
                          </div>
                          <div class="col-lg-12">
                            <div class="mb-3">
                              <label for="reset-password-confirm" class="form-label">Repeat New Password</label>
                              <input type="password" class="form-control" id="reset-password-confirm"
                                placeholder="Repeat new password" />
                            </div>
                          </div>
                          <div class="col-lg-12">
                            <div id="reset-password-msg" class="mt-1"
                              style="color: #f36b21; font-size: 12px; display: none"></div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                          Close
                        </button>
                        <button type="button" class="btn btn-warning" id="reset-password-btn">
                          Update Password
                        </button>
                      </div>
                      <!-- end modal footer -->
                    </div>
                    <!-- end modal content-->
                  </div>
                  <!-- end modal dialog-->
                </div>
                <!-- end modal-->
              </div>
              <!-- end card-body -->
            </div>
            <!-- end card -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- container -->

      <!-- Footer Start -->
      <footer class="footer">
        <div class="page-container">
          <div class="row">
            <div class="col-md-6 text-center text-md-start">
              <script>
                document.write(new Date().getFullYear());
              </script>
              Â© INFJEW. All rights reserved.
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </footer>
      <!-- end Footer -->
    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->
  </div>
  <!-- END wrapper -->

  <!-- Vendor js -->
  <script src="/js/vendor.min.js"></script>

  <!-- App js -->
  <script src="/js/app.js"></script>

  <!-- Sweet Alerts js -->
  <script src="/vendor/sweetalert2/sweetalert2.min.js"></script>

  <script src="/js/pages/user.js"></script>
  <script src="/js/BackendHttpRequest.js"></script>
  <script>
    (function () {
      var logoutBtn = document.getElementById("logout-btn");
      if (!logoutBtn) {
        return;
      }
      logoutBtn.addEventListener("click", function (e) {
        e.preventDefault();
        fetch("/api/AuthLogout", {
          method: "POST",
          credentials: "include",
        })
          .finally(function () {
            window.location.href = "/login";
          });
      });
    })();
  </script>
</body>

</html>
