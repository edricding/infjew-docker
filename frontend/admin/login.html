<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login | INFJEW - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App favicon -->
    <link
      rel="shortcut icon"
      href="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/images/favicon.jpg"
    />

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        fetch("/api/session/status", {
          credentials: "include", // ������� cookie
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.loggedIn) {
              // �ѵ�¼�û��Զ���ת
              window.location.href = "https://dashboard.infjew.com";
            }
          });
      });
    </script>

    <!-- Theme Config Js -->
    <script src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/js/config.js"></script>

    <!-- Vendor css -->
    <link
      href="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/css/vendor.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- App css -->
    <link
      href="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/css/app.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons css -->
    <link
      href="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/css/icons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div
      class="auth-bg d-flex min-vh-100 justify-content-center align-items-center"
    >
      <div class="row g-0 justify-content-center w-100 m-xxl-5 px-xxl-4 m-3">
        <div class="col-xl-4 col-lg-5 col-md-6">
          <div class="card overflow-hidden text-center h-100 p-xxl-4 p-3 mb-0">
            <a href="#" class="auth-brand mb-3">
              <img
                src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/images/logo-website.png"
                alt="dark logo"
                class="logo-dark col-lg-6 col-md-6 col-sm-12 col-xs-12 my-3"
              />
            </a>

            <h4 class="fw-semibold mb-2">Login your account</h4>

            <p class="text-muted mb-4">
              Enter your username and password to access admin dashboard.
            </p>

            <form class="text-start mb-3 needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label" for="login-username">Username</label>
                <input
                  type="text"
                  id="login-username"
                  name="login-username"
                  class="form-control"
                  placeholder="Enter your username"
                  required
                />
                <div class="invalid-feedback">Please provide the username.</div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
                <div class="invalid-feedback">Please provide the password.</div>
              </div>

              <div class="d-grid">
                <button
                  class="btn btn-primary"
                  id="login-submit-btn"
                  type="button"
                >
                  Login
                </button>
              </div>
            </form>

            <p class="mt-auto mb-0">
              2025 - <script>
                document.write(new Date().getFullYear());
              </script>
              @ INFJEW
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor js -->
    <script src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/js/app.js"></script>

    <script src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/js/BackendHttpRequest.js"></script>

    <script>
      (function () {
        var btn = document.getElementById("login-submit-btn");
        var usernameEl = document.getElementById("login-username");
        var passwordEl = document.getElementById("login-password");

        function submitLogin() {
          var username = (usernameEl.value || "").trim();
          var password = passwordEl.value || "";

          if (!username || !password) {
            alert("Please enter username and password.");
            return;
          }

          btn.disabled = true;

          fetch("/api/AuthLogin", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          })
            .then(function (res) {
              return res.json();
            })
            .then(function (data) {
              if (data && data.success) {
                window.location.href = "https://dashboard.infjew.com";
                return;
              }
              alert((data && data.message) || "Login failed");
            })
            .catch(function (err) {
              console.error("Login failed", err);
              alert("Login failed");
            })
            .finally(function () {
              btn.disabled = false;
            });
        }

        btn.addEventListener("click", submitLogin);
        passwordEl.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            submitLogin();
          }
        });
      })();
    </script>
  </body>
</html>
