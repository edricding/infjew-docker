worker_processes 1;

events {
	worker_connections 1024;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	sendfile on;
	keepalive_timeout 65;

	# ACME challenges + HTTP redirect
	server {
		listen 80;
		server_name infjew.com www.infjew.com dashboard.infjew.com;

		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}

		location / {
			return 301 https://$host$request_uri;
		}
	}

	# HTTPS
	server {
		listen 443 ssl;
		server_name infjew.com www.infjew.com dashboard.infjew.com;

		ssl_certificate /etc/letsencrypt/live/infjew.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/infjew.com/privkey.pem;
		ssl_session_cache shared:SSL:10m;
		ssl_session_timeout 10m;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;

		root /usr/share/nginx/html;
		index index.html;

		# Admin routes
		location = /login { return 302 /admin/login.html; }
		location = /dashboard { return 302 /admin/index.html; }
		location = /dashboard/ { return 302 /admin/index.html; }

		# Admin static paths
		location ^~ /admin/ {
			try_files $uri $uri/ =404;
		}

		# Subdomain dashboard should point to admin index/login
		location / {
			set $is_dashboard 0;
			if ($host = dashboard.infjew.com) { set $is_dashboard 1; }
			if ($is_dashboard = 1) { return 302 /admin/index.html; }

			try_files $uri $uri/ $uri.html =404;
		}

		location /api/ {
			proxy_pass http://backend:8080;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}
}