<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>INFJEW - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- All styles are inlined for SMTP email compatibility. -->
</head>

<body style="margin: 0; padding: 0; background-color: #fffbf4;">
  <div class="auth-bg d-flex min-vh-100 justify-content-center align-items-center"
    style="background-color: #fffbf4; margin: 0 auto; display: flex; justify-content: center; align-items: center; padding: 24px 0;">
    <div class="row g-0 justify-content-center w-100 m-xxl-5 px-xxl-4 m-3"
      style="width: 100%; max-width: 640px; margin: 12px; padding: 0 16px;">
      <div class="col-xl-4 col-lg-5 col-md-6" style="width: 100%; max-width: 520px; margin: 0 auto;">
        <div class="card overflow-hidden text-center h-100 p-xxl-4 p-3 mb-0"
          style="background: #ffffff; border-radius: 12px; box-shadow: 5px 7px 0 #6c757d; text-align: center; padding: 24px; height: 100%; margin-bottom: 0;">
          <a href="#" class="auth-brand mb-3" style="display: inline-block; margin-bottom: 12px;">
            <img src="https://storage.googleapis.com/bucket-infjew/INFJEW/backend/images/logo-website.png"
              alt="dark logo" class="logo-dark col-lg-6 col-md-6 col-sm-12 col-xs-12 my-3"
              style="display: block; border: 0; outline: none; text-decoration: none; margin: 12px auto; width: 100%; max-width: 220px;" />
          </a>

          <h4 class="fw-semibold mb-2"
            style="margin: 0 0 8px 0; font-family: Arial, Helvetica, sans-serif; font-size: 20px; line-height: 28px; font-weight: 700; color: #1f2937;">
            New Message from INFJEW</h4>

          <p class="text-muted mb-4"
            style="margin: 0 0 16px 0; font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 20px; color: #6b7280;">
            Please rely as soon as possible.
          </p>

          <form class="text-start mb-3 needs-validation" novalidate style="text-align: left; margin-bottom: 12px;">
            <div class="mb-3" style="margin-bottom: 12px;">
              <label class="form-label" for="template-email-name"
                style="display: block; margin-bottom: 6px; font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px;">Name</label>
              <input type="text" id="template-email-name" name="login-username" class="form-control" readonly
                placeholder="-" required
                style="width: 100%; box-sizing: border-box; border: 1px solid #e5e7eb; border-radius: 8px; background: #f3f4f6; padding: 10px 12px; font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #111827;" />
              
            </div>

            <div class="mb-3" style="margin-bottom: 12px;">
              <label class="form-label" for="template-email-email"
                style="display: block; margin-bottom: 6px; font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px;">Email</label>
              <input type="text" id="template-email-email" class="form-control" placeholder="-" readonly
                required
                style="width: 100%; box-sizing: border-box; border: 1px solid #e5e7eb; border-radius: 8px; background: #f3f4f6; padding: 10px 12px; font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #111827;" />
            </div>

             <div class="mb-3" style="margin-bottom: 12px;">
              <label class="form-label" for="template-email-message"
                style="display: block; margin-bottom: 6px; font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px;">Message</label>
              <textarea type="text" id="template-email-message" class="form-control" placeholder="-" readonly
                required
                style="width: 100%; box-sizing: border-box; border: 1px solid #e5e7eb; border-radius: 8px; background: #f3f4f6; padding: 10px 12px; font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 20px; color: #111827; min-height: 120px; resize: none;"></textarea>
            </div>
          </form>


          <p class="mt-auto mb-0"
            style="margin: 12px 0 0 0; font-family: Arial, Helvetica, sans-serif; font-size: 12px; line-height: 18px; color: #9ca3af;">
            2025 -
            <script>
              document.write(new Date().getFullYear());
            </script>
            @ INFJEW
          </p>
        </div>
      </div>
    </div>
  </div>





  
</body>

</html>
